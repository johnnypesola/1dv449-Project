<ion-view view-title="Map">
  <ion-content>
    <map center="" zoom="2" single-info-window="true">

      <!-- Markers are added in mapHelper service -->

      <info-window id="marker-info">
        <div ng-non-bindable="" class="marker-info-container">
          <button class="button icon-right ion-android-open button-dark button-small" ng-click="openActiveMarkerWwwSource()">{{activeMarker.obj.name}}<br>
            <small>@{{activeMarker.obj.source}}</small>
          </button>
        </div>
      </info-window>

    </map>
  </ion-content>
</ion-view>
