<ion-view view-title="Settings">
  <ion-content>

    <ion-toggle toggle-class="toggle-calm" ng-model="isTrackingUserPosition" ng-click="toggleTracking(isTrackingUserPosition)">
      Track device GPS position
    </ion-toggle>
    <ion-toggle toggle-class="toggle-calm" ng-model="isPirateMode" ng-click="togglePirateMode(isPirateMode)">
      Pirate mode!
    </ion-toggle>
  </ion-content>
</ion-view>
