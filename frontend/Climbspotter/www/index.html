<body ng-app="Climbspotter">
<!--
  The nav bar that will be updated as we navigate between views.
-->

<div id="offline-indicator"
     class="icon ion-ios-pulse-strong calm"
     ng-show="isOfflineIndicatorVisible"
> Offline mode</div> <!-- ion-coffee -->

<div id="pirate-mode-indicator"
     class="icon ion-android-happy calm"
     ng-show="isPirateModeIndicatorVisible"
> Pirate mode</div>

<ion-nav-bar class="calm" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>

</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->

<ion-nav-view></ion-nav-view>
